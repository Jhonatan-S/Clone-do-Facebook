<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
    <div id="container_global" class="container">
        <div id= "container_secundario" class="container">
            <div id="parte_esquerda" class="container">       
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook" id="imagem_logo">  
                <h2>O Facebook ajuda você a se conectar e <br> compartilhar com as pessoas que <br> fazem parte da sua vida.</h2>
                <!-- Fechando div da parte esquerda -->
            </div>

            <div id="parte_direta" class="container">
                <div id="boxmodel">

                    <form id="entradas">  
                        <input type="text" placeholder="Email ou telefone" class="def_entrada">
                        <input type="password" placeholder="Senha" class="def_entrada">
                        <!-- Fechando form entradas -->
                    </form>
                    <div class="container">
                        <a href="#" id="btn_entrar">Entrar</a>
                        <!-- Fecando div btn -->
                    </div>
                    <div id="esqueceu_senha">
                        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="link">Esqueceu a senha?</a>
                        <br>
                        <br>
                        <hr>
                        <br>
                        <!-- Fechando div esqueceu a senha -->
                    </div>
                    <div id="container_nconta">
                        <a href="#" id="btn_novaconta" class="link">Criar nova conta</a>
                        <!-- Fechando div btn nova conta -->
                    </div>
                    <!-- Fechando div boxmodel -->
                </div>
                <div class="def_criarpagina">
                    <p id="linkblack" class="def_criarpagina"><a href="#" id="linkpreto">Criar uma Página</a> para uma celebridade, uma marca ou uma <br> empresa.</p>
                </div>
                <!-- Fechando div da parte direita -->
            </div>
            <!-- fechando div do container secundario -->
        </div>
        <!-- Fechando div do container global -->
    </div>
</body>
</html>
